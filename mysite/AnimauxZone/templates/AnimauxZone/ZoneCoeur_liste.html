{% extends 'AnimauxZone/base.html' %}
{% block content %}
<table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
        <tr>
            <th>Nom</th>
            <th>superficie</th>
            <th>coordonnée x</th>
            <th>cordonnée y</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
        {% for zone in ZoneCoeur %}
            <tr>
                <td>{{ zone.nom }}</td>
                <td>{{ zone.superficie }}</td>
                <td>{{ zone.x }}</td>
                <td>{{ zone.y}}</td>
                <td>
                    <a href="{% url 'edit_zone' pk=zone.pk %}"><span class="btn btn-success">
            <i class="fas fa-pencil-alt"></i>
        </span></a>
                    <a href="{% url 'delete_zone' pk=zone.pk %}"><span class="btn btn-danger">
            <i class="fas fa-trash-alt"></i>
        </span></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
