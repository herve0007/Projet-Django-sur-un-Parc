{% extends 'AnimauxZone/base.html' %}

{% block content %}
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
        <tr>
            <th>espece</th>
            <th>famille</th>
            <th>description</th>
            <th>zone coeur</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
        {% for animal in animaux %}
            <tr>
                <td>{{ animal.espece }}</td>
                <td>{{ animal.famille }}</td>
                <td>{{ animal.texte }}</td>
                <td>{{ animal.zoneCoeur }}</td>
                <td>
    <a href="{% url 'edit_animal' pk=animal.pk %}">
        <span class="btn btn-success">
            <i class="fas fa-pencil-alt"></i>
        </span>
    </a>
    <a href="{% url 'delete_animal' pk=animal.pk %}">
        <span class="btn btn-danger">
            <i class="fas fa-trash-alt"></i>
        </span>
    </a>
</td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
